<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Node JS CRUD Opera</title>
        <meta name="author" content="Unknown Creator">
        </meta>
        <link rel="stylesheet" href="/stylesheets/tachyons.min.css" />
        <link rel="stylesheet" href="/stylesheets/style.css">
        </link>
        <script src="/javascripts/axios.min.js"></script>
        <script src="/javascripts/lodash.min.js"></script>
    </head>

    <body>
        <nav class=" mb2">
            <ul>
                <li class=" active"><a href=" /create">Create</a></li>
                <li><a href=" /read">Read</a></li>
                <li><a href="/update">Update</a></li>
                <li><a href=" /delete">Delete</a></li>
                <li><a href=" /search">Search</a></li>
            </ul>
            <img class="fr logo" src="/images/smiley-thumbsUp.jpeg" alt="Sample Image">
        </nav>
        <div class="pl4">
            <form class="w-25" autocomplete="off" onsubmit="postAxios()">
                <div class="flex flex-column pt2">
                    <label>Name</label>
                    <input name="name" type="text" minlength="3" required />
                    <div class="error"></div>
                </div>
                <div class="flex flex-column pt2">
                    <label>Price</label>
                    <input name="price" type="number" min="0.01" step="0.01" required/>
                    <div class="error"></div>
                </div>
                <div class="flex flex-column pt2">
                    <label>Quantity</label>
                    <input name="quantity" type="number" min="1" step="1" required/>
                    <div class="error"></div>
                </div>
                <div class="flex flex-column pt2">
                    <label>Color</label>
                    <input name="color" type="text" required/>
                    <div class="error"></div>
                </div>
                <div class="flex flex-column pt2">
                    <label>Description</label>
                    <textarea name="description" rows="5" minlength="10" required></textarea>
                    <div class="error"></div>
                </div>
                <button id="submit" class="fr mt2">Add Product</button>
            </form>
        </div>
    </body>
    <footer>
        <script src="/javascripts/create.js"></script>
    </footer>

</html>
